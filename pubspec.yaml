name: rt_onestop
description: "RT OneStop - A cross-platform mobile app for Respiratory Therapists"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.1.0

  # Local storage (Hive - chosen for simpler setup and faster reads)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking & parsing
  http: ^1.2.0
  html: ^0.15.4
  xml: ^6.5.0

  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.3
  intl: ^0.19.0
  equatable: ^2.0.5
  uuid: ^4.3.3
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/data/
